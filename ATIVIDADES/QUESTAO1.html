<body>
    <!-- 
01) Faça um algoritmo que leia o ano de nascimento de uma pessoa, calcule e mostre sua idade e, também, verifique e mostre se ela já tem idade para votar (16 anos ou mais) e para conseguir a carteira de Habilitação (18 anos ou mais)

 -->
    <script>
       let idadeAtual
       let anoAtual =  new Date()
       let anoNascimento = parseInt(prompt("Digite o ano de nascimento"))

     idadeAtual = anoAtual.getFullYear() - anoNascimento
     if(idadeAtual >= 16 && idadeAtual< 18){
                   console.log("tá jóia")
     }else if(idadeAtual >= 18){
        console.log("pode dirigir")
     }else{
        console.log("não pode dirigir")
     }
    </script>
</body>
