<body>
    <!--  Crie um programa que pergunte ao usuário quantos alunos tem em sala. Em seguida, através de uma estrutura de repetição, pede ao usuário que entre com a média de todos os alunos em sala, um por vez. Por fim, o programa deve mostrar a média aritmética da turma.

 -->
 <script>
  
  let aluno ,totalN = 0, media


aluno = parseInt(prompt("Digite o número de alunos:"))

for(let i=0;i < aluno;i++){
   nota = parseFloat(prompt(`Digite as notas dos alunos${i+1}`))
   totalN += nota 
}
media = totalN/ aluno

console.log(`A media da sala é ${media.toFixed(2)}`)
 </script>
</body>
</html>
