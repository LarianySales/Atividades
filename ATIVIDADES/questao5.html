    <!-- 
05) Crie uma aplicação para efetuar o cálculo do índice de massa corporal.
 -->

 <script>
    let nome, altura, peso, imc
    nome = prompt("Digite seu nome")
    altura = parseInt(prompt("Digite sua altura em cm:"))
    peso = parseFloat(prompt("Digite seu peso:"))

    imc = peso / (altura*altura)

    if(imc < 16){
        console.log("Abaixo do peso-grave")
    }else if(imc >= 16 && imc < 17){
        console.log("baixon peso-grave")
    }else if(imc >= 17 && imc < 18.50){
        console.log("Baixo peso")
    }else if(imc >= 18.50 && imc < 25){
        console.log("Peso normal")
    }else if(imc >= 25 && imc < 30){
        console.log("Sobrepeso")
    }else if(imc >= 30 && imc < 35){
        console.log("Obesidade grau I")
    }else if(imc >= 35 && imc < 40){
        console.log("Obesidade grau II")
    }else if(imc >= 40 ){
        console.log("Obesidade mórbida")
    }else{
        console.log("dados incorretos")
    }
    console.log(nome +"possui índice de massa corporal igual a: " + imc+ "sendo classificado como dito acima")
    
 </script>
</body>
