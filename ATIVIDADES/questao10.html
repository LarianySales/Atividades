<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--10) Crie um programa para saber se o número digitado pelo usuário é um número primo.
  -->
  <script>
    let n = parseInt(prompt("Digite um número inteiro: ")) 
    
    if(n / n == 1 && n / 1 == n){
        console.log(`O número ${n} é um número primo`)
    }else if(n/ n !== 1 && n /1 !== n){
        console.log("Não é um número primo")
    }

    // afermaria desculpa n foi
  </script>
</body>
</html>
