<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv-7</title>
</head>
<body>
    <!--  Crie uma programa que solicita ao usuário 10 números, através de uma estrutura de repetição, e mostre o maior número digitado pelo usuário -->

    <script>
        let num = 10
        let maior = 0
            

        for(let i = 0; i < num;i++ ){
            const num = parseInt(prompt(`Digite 10 números ${i+1}`))
            if(num[i > maior]){
                maior = num[i]
                console.log(`O maior número ${maior}`)
            }
            
        }
        // sorry professor -_-
       
    </script>
</body>
</html>
